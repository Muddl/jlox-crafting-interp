plugins {
    id 'java'
    id 'io.freefair.lombok' version '8.6'
    id 'application'
}

version("1.2.0-SNAPSHOT")

repositories {
    mavenCentral()
}

dependencies {
    testImplementation("org.junit.jupiter:junit-jupiter:5.9.3")
    testRuntimeOnly("org.junit.platform:junit-platform-launcher")
}

application {
    mainClass.set("Lox")
}

test {
    useJUnitPlatform()
}